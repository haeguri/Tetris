<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="./bower_components/NanumGothic/NanumGothic.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<nav><h1>Tetris</h1></nav>
<div class="container">
    <div class="left contents">
        <div class="next box">
            <h3>Next</h3>
            <div id="next"></div>
        </div>
        <div class="score box">
            <h3>Score</h3>
            <p id="score"></p>
        </div>
        <div class="line box">
            <h3>Line</h3>
            <p id="line"></p>
        </div>
    </div>
    <div class="center contents">
        <div id="board"></div>
        <div class="popup" id="intro">
            <button id="btn-start">게임 시작</button>
        </div>
        <div class="popup hide" id="game-over">
            <h1>Game Over</h1>
            <div class="input-group">
                <input id="username" type="text" placeholder="이름">
                <button id="btn-save">등록</button>
            </div>
            <button id="btn-restart">한판 더</button>
        </div>
    </div>
    <div class="right contents">
        <h3>Ranking</h3>
        <ol class="score-list">
        </ol>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
<script src="./setting.js"></script>
<script src="./script.js"></script>
</body>
</html>
